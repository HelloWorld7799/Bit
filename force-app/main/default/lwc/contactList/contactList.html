<template>
  <lightning-card
    variant="Narrow"
    title="Contact List"
    icon-name="standard:account"
  >
    <tempalte if:true={contacts.data}>
      <template for:each={contacts.data} for:item="con">
        <div key={con.Id}>{con.FirstName}</div>
      </template>
    </tempalte>
  </lightning-card>
</template>
