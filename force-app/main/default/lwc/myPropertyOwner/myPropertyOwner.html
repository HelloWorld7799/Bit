<template>
    <lightning-record-view-form record-id={propertyOwnerId} object-api-name={objName}>
        <lightning-layout multiple-rows>        
            <div class="slds-box slds-grid slds-wrap sald-p-around_small">
               
                <div class="slds-col" style="width:10%">
                    <lightning-output-field variant="label-hidden" style="color:brown;font-weight:bold;"
                     field-name={pic}>
                    </lightning-output-field>
                </div>
                <div class="slds-col" style="margin-left: 4%">
                    <lightning-output-field variant="label-hidden" style="color:brown;font-weight:bold;"
                     field-name={own}>
                    </lightning-output-field>
                    <lightning-output-field variant="label-hidden" style="color:brown;font-weight:bold;" field-name={eml}>
                    </lightning-output-field>
                    <lightning-output-field variant="label-hidden" style="color:brown;font-weight:bold;" field-name={ph}>
                    </lightning-output-field>
                    <lightning-output-field variant="label-hidden" style="color:brown;font-weight:bold;" field-name={add}>
                    </lightning-output-field>
                </div>
 
            </div>  
        </lightning-layout>
    </lightning-record-view-form>   
</template>
