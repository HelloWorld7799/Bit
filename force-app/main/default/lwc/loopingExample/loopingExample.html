<template>
  <lightning-card
    variant="Narrow"
    title="Looping Testing"
    icon-name="standard:account"
  >
    <ul class="forEach">
      <template for:each={fruits} for:item="fruit">
        <li key={fruit}>{fruit}</li>
      </template>
    </ul>
    <div>.........</div>

    <ul class="iterator">
      <template iterator:it={fruits}>
        <li key={it.value}>
          {fruit}
          <div if:true={it.first}>Start the Game</div>
          <div>{it.value}</div>
          <div if:true={it.last}>End the Game</div>
        </li>
      </template>
    </ul>
  </lightning-card>
</template>
